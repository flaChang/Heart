<meta name="robots" content="noindex">
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
#heart {
  height: 100px;
  width: 200px;
  transition: all .3s;
}
#heart:hover {
  transform: scale(1.2);
}
.square {
  background: red;
  height: 100px;
  width: 100px;
  margin: 100px;
  transform: rotate(45deg);
}
.cricle1 {
  background: red;
  height: 100px;
  width: 100px;
  margin: 100px;
  transform: translateX(-40px) translateY(-240px) rotate(45deg);
  border-radius: 50%;
}
.cricle2 {
  background: red;
  height: 100px;
  width: 100px;
  margin: 100px;
  transform: translateX(40px) translateY(-440px) rotate(45deg);
  border-radius: 50%;
}
</style>
</head>

<body>
  <div id="heart">
    <div class="square"></div>
    <div class="cricle1"></div>
    <div class="cricle2"></div>
  </div>


</body>
